<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Banking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Welcome to the Banking App</h1>
</header>

<section id="userDetails">
    <h2>User Details</h2>
    <p>Username: <span id="username">Loading...</span></p>
    <p>Account Number: <span id="accountNumber">Loading...</span></p>
    <p>Account Balance: $<span id="balance">Loading...</span></p>
</section>

<section id="transactionForm">
    <h2>Make a Transaction</h2>
    <div>
        <form id="depositForm">
            <label for="depositAmount">Deposit Amount:</label>
            <input type="number" id="depositAmount" name="amount" required>
            <button type="submit">Deposit</button>
        </form>
    </div>
    <div>
        <form id="withdrawalForm">
            <label for="withdrawalAmount">Withdrawal Amount:</label>
            <input type="number" id="withdrawalAmount" name="amount" required>
            <button type="submit">Withdraw</button>
        </form>
    </div>
</section>

<section id="transactions">
    <h2>Transaction History</h2>
    <!-- Transaction history will be dynamically loaded here -->
    <ul id="transactionList">
        <!-- List items will be added here -->
    </ul>
</section>

<script src="script.js"></script>
</body>
</html>
